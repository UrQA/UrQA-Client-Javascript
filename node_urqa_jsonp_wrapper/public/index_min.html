	<script type="text/javascript" >

		// Init urqa
		//urqa.Init( { api_key: '10Eb2BF7', app_version:"1.1", wrap_url:'/urqa_wrapper', console_debug_enable: true } );
		urqa.Init( { api_key: '10Eb2BF7', app_version:"1.1", wrap_url:'/urqa_wrapper', console_debug_enable: true } );

		console.log( "start...");
		function test_sendexception(){
			console.log( "called test_sendexception --- 1");
			try{

				var test = null;

				test.aaa();

			}catch( err ){
				urqa.send_e( err, { errname: "hhh test error", rank : 0,  tag: "ttttt" } );
			}

			console.log( "test_sendexception end... -- 2");

			console.log( "global exception  --- 1");

			test.aaa();

			console.log( "global exception end... -- 2");
		}

		var log_test_cnt = 0;
		function add_log(){

			console.log( log_test_cnt );
			++ log_test_cnt;

		}
